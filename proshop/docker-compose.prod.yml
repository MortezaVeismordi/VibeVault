version: '3.8'

services:
  db:
    image: postgres:15
    container_name: proshop_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proshop_network

  redis:
    image: redis:7-alpine
    container_name: proshop_redis_prod
    volumes:
      - redis_data:/data
    networks:
      - proshop_network

  web:
    build: .
    container_name: proshop_web_prod
    command: gunicorn proshop.wsgi:application --bind 0.0.0.0:8000 --workers 4
    environment:
      DJANGO_ENV: production
      DEBUG: "False"
      DJANGO_SETTINGS_MODULE: proshop.settings
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - proshop_network

  nginx:
    image: nginx:alpine
    container_name: proshop_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - proshop_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  proshop_network:
    driver: bridge
